            bgp {
                group l3rtr {
                    type external;
                    multihop {
                        ttl 1;
                    }
                    family inet {
                        unicast {
                            loops 2;
                        }
                    }
                    family inet6 {
                        unicast {
                            loops 2;
                        }
                    }
                    multipath {
                        multiple-as;
                    }
                    neighbor 2001:db8:dc1:10:200::1 {
                        description facing_mx-external;
                        multihop {
                            ttl 2;
                        }
                        local-address 2001:db8:dc1:10:200::;
                        import ( RoutesFromExt-red-external_router );
                        family inet6 {
