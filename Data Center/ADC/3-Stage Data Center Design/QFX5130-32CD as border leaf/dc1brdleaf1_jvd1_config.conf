routing-instances {
    blue {
        instance-type vrf;
        routing-options {
            rib blue.inet6.0 {
                multipath;
            }
            graceful-restart;
            multipath;
            auto-export;
        }
        protocols {
            bgp {
                group l3rtr {
                    type external;
                    multihop {
                        ttl 1;
                    }
                    family inet {
                        unicast {
                            loops 2;
                        }
                    }
                    family inet6 {
                        unicast {
                            loops 2;
                        }
                    }
                    multipath {
                        multiple-as;
                    }
                    neighbor 2001:db8:dc1:10:200::5 {
                        description facing_mx-external;
                        multihop {
                            ttl 2;
                        }
                        local-address 2001:db8:dc1:10:200::4;
                        import ( RoutesFromExt-blue-external_router );
                        family inet6 {
                            unicast;
                        }
                        export ( RoutesToExt-blue-external_router );
                        peer-as 65000;
                    }
                    neighbor 10.200.0.5 {
                        description facing_mx-external;
                        multihop {
                            ttl 2;
                        }
                        local-address 10.200.0.4;
                        import ( RoutesFromExt-blue-external_router );
                        family inet {
                            unicast;
                        }
                        export ( RoutesToExt-blue-external_router );
                        peer-as 65000;
                    }
                }
                graceful-restart {
                    dont-help-shared-fate-bfd-down;
                }
            }
            evpn {
                ip-prefix-routes {
                    advertise direct-nexthop;
                    encapsulation vxlan;
                    vni 20002;
                    export BGP-AOS-Policy-blue;
                }
            }
        }
        forwarding-options {
            dhcp-relay {
                forward-only;
                server-group {
                    blue {
                        10.10.0.200;
                    }
                }
                group blue {
                    active-server-group blue;
                    relay-option-82 {
                        server-id-override;
                    }
                }
            }
        }
        interface et-0/0/8:0.399;
        interface lo0.3;
        route-distinguisher 192.168.255.2:3;
        vrf-target target:20002:1;
    }
    red {
        instance-type vrf;
        routing-options {
            rib red.inet6.0 {
                multipath;
            }
            graceful-restart;
            multipath;
            auto-export;
        }
